<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Embed Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 120px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Google Drive Iframe Generator</h1>

  <label for="driveLink">Paste Google Drive link:</label>
  <input type="text" id="driveLink" placeholder="https://drive.google.com/file/d/FILE_ID/view?usp=sharing" />

  <button onclick="generateIframe()">Generate Embed Code</button>

  <label for="embedCode">Generated Iframe Code:</label>
  <textarea id="embedCode" readonly></textarea>

  <script>
    function generateIframe() {
      const input = document.getElementById('driveLink').value.trim();
      const match = input.match(/\/file\/d\/([^\/]+)\//);

      if (!match || match.length < 2) {
        alert("Invalid Google Drive link format!");
        return;
      }

      const fileId = match[1];
      const iframeCode = `<iframe src="https://drive.google.com/file/d/${fileId}/preview" width="640" height="480" allow="autoplay"></iframe>`;
      document.getElementById('embedCode').value = iframeCode;
    }
  </script>
</body>
</html>
